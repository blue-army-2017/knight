# https://taskfile.dev
---
version: "3"

tasks:
  default:
    cmd: go run .
    env:
      DB_NAME: db/knight.db
    deps:
      - generate-queries

  build:
    cmd: go build
    deps:
      - generate-queries

  test:
    cmd: go test ./...
    env:
      DB_NAME: ":memory:"
    deps:
      - generate-queries

  coverage:
    cmd: go test -coverprofile cover.out ./...
    env:
      DB_NAME: ":memory:"
    deps:
      - generate-queries

  generate-queries:
    cmd: sqlc generate
    deps:
      - install-sqlc

  migrate:
    cmd: go run ./migration db/knight.db ./migration/legacy-data.json

  db-create-migration:
    cmd: migrate create -ext sql -dir schema -seq {{.CLI_ARGS}}
    deps:
      - install-golang-migrate

  db-run-migrations:
    cmd: migrate -database sqlite3://db/knight.db -path schema up
    deps:
      - install-golang-migrate

  install-golang-migrate:
    cmd: go install -tags 'sqlite3' github.com/golang-migrate/migrate/v4/cmd/migrate@latest
    status:
      - command -v migrate

  install-sqlc:
    cmd: go install github.com/sqlc-dev/sqlc/cmd/sqlc@latest
    status:
      - command -v sqlc
