{{define "MemberForm"}}
<form id="member-form" method="post">
  <input type="hidden" name="id" value="{{.ID}}" />
  <label>
    First Name
    <input type="text" name="first_name" value="{{.FirstName}}" required />
  </label>
  <label>
    Last Name
    <input type="text" name="last_name" value="{{.LastName}}" required />
  </label>
  <label>
    {{if .Active}}
    <input
      type="checkbox"
      role="switch"
      name="active"
      value="true"
      checked
      aria-checked="true"
    />
    {{else}}
    <input
      type="checkbox"
      role="switch"
      name="active"
      value="true"
      aria-checked="false"
    />
    {{end}}
    <span>Active</span>
  </label>
</form>
{{end}}
